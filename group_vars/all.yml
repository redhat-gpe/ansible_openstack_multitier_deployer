openstack_routers:
  - name: router
  #- name: tok-osp-08-internal-router #router
    # cloud_name: openstack
    cloud_name: "{{ openstack_cloud }}"
    state: present
    network: external # ext_network
    interfaces: int_subnet

openstack_security_groups: []    


openstack_servers:

  - instance_name: app1
    flavor: "{{ default_flavor }}"
    image: "{{ default_server_image | default('rhel-7.6') }}"
    group: app_servers
    deployment: dev
    security_group_name: apps

  - instance_name: app2
    flavor: "{{ default_flavor }}"
    image: "{{ default_server_image | default('rhel-7.6') }}"
    group: app_servers
    deployment: dev
    security_group_name: apps

  - instance_name: db
    flavor: "{{ default_flavor }}"
    image: "{{ default_server_image | default('rhel-7.6') }}"
    group: database_servers
    deployment: dev
    security_group_name: db

  - instance_name: frontend1
    flavor: "{{ default_flavor }}"
    image: "{{ default_server_image | default('rhel-7.6') }}"
    group: load_balancers
    deployment: dev
    security_group_name: frontend


openstack_images:

  - name: rhel-7.6
    cloud: "{{ openstack_cloud }}"

    fetch: true
    state: present
    container_format: bare
    disk_format: qcow2
    file_name: /tmp/rhel-7.6.qcow2
    src_url: https://www.opentlc.com/download/ansible_bootcamp/rhel-server-7.6-update-5-x86_64-kvm.qcow2

openstack_flavors:

  - name: m2.small
    cloud: "{{ openstack_cloud }}"
    state: present
    vcpus: 1
    ram: 1024
    disk: 20

  - name: m2.medium
    cloud: "{{ openstack_cloud }}"
    state: present
    vcpus: 2
    ram: 2048
    disk: 20

...
