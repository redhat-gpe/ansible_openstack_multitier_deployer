openstack_cloud: "{{ lookup('env', 'GUID') }}-project" 
GUID: "{{ lookup('env', 'GUID') }}"

provisioning_ssh_key: ansible_ssh_key

default_flavor: 2c2g30d
default_server_image: rhel-server-7.7-update-2

openstack_keypair:

  name: "{{ provisioning_ssh_key }}"
  cloud: "{{ openstack_cloud }}"
  state: present
  public_key_file: "{{ ansible_env.HOME }}/.ssh/{{ provisioning_ssh_key }}.pub"

openstack_external_network_name: external

openstack_networks:

  - cloud_name: "{{ openstack_cloud }}"
    network_name: int_network
    subnet_name: int_subnet
    cidr_network: "172.16.0.0/24"
    state: present
    external: false
    admin_state: yes
    ip_version: 4
    enable_dhcp: yes

